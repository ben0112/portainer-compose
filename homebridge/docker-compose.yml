services:
  homebridge:
    image: oznu/homebridge
    container_name: homebridge
    environment:
      - PUID=0
      - PGID=0
      - HOMEBRIDGE_CONFIG_UI=1
      - HOMEBRIDGE_CONFIG_UI_PORT=8581
      - TZ=Asia/Shanghai
    network_mode: host
    volumes: 
      - config:/homebridge
    restart: always
volumes:
  config:
    driver: local
    driver_opts:
      type: nfs
      o: "addr=172.28.28.29,rw,vers=4.0,soft,nolock"
      device: ":/mnt/zpool0/docker_volume/homebridge_config"
