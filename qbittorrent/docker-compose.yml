version: '3.8'
services:
  qbittorrent:
    image: ghcr.io/linuxserver/qbittorrent
    container_name: qbittorrent
    environment:
      - PUID=0
      - PGID=0
      - TZ=Asia/Shanghai
      - WEBUI_PORT=8080
    network_mode: host
    volumes:
      - /opt/docker_volume/qbittorrent_config:/config
      - /root/docker_volume/cifs/download:/downloads
      - /root/docker_volume/cifs/av:/av
      - /root/docker_volume/cifs/media/movies:/movies
      - /root/docker_volume/cifs/media/tv shows:/tv
    restart: always
