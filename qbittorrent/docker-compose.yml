version: "2.1"
services:
  qbittorrent:
    image: ghcr.io/linuxserver/qbittorrent
    container_name: qbittorrent
    networks:
      HomeNetwork:
        ipv4_address: 172.28.28.34
    environment:
      - PUID=0
      - PGID=0
      - TZ=Asia/Shanghai
      - WEBUI_PORT=80
    volumes:
      - qbittorrent_config:/config
      - download:/downloads
      - av:/av
      - movies:/movies
      - tv:/tv
    restart: unless-stopped
    
volumes:
  qbittorrent_config:
    external: true
  av:
    external: true
  movies:
    external: true
  tv:
    external: true
  download:
    external: true

networks:
  HomeNetwork:
    external: true
