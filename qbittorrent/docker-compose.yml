version: "2.1"
services:
  qbittorrent:
    image: ghcr.io/linuxserver/qbittorrent
    container_name: qbittorrent
    environment:
      - PUID=0
      - PGID=0
      - TZ=Asia/Shanghai
      - WEBUI_PORT=8080
    volumes:
      - qbittorrent_config:/config
      - download:/downloads
      - av:/av
      - movies:/movies
      - tv:/tv
    ports:
      - 46881:46881
      - 46881:46881/udp
      - 8080:8080
    restart: always
    
volumes:
  qbittorrent_config:
    external: true
  av:
    external: true
  movies:
    external: true
  tv:
    external: true
  download:
    external: true
